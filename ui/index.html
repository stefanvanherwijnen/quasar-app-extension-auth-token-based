<!DOCTYPE html>
<html lang="en">
  <head>
  </head>

  <body>
    <div id="q-app"></div>

    <script type="module">
      import { createApp } from 'vue'
      import { Quasar, Dialog } from 'quasar'
      import iconSet from 'quasar/icon-set/material-icons'
      import App from './dev/App.vue'
      import httpAuthentication from './src'
      import { createRouter, createWebHashHistory } from 'vue-router'
      import axios from 'axios'
      import pages from './dev/pages'

      const children = pages.map(page => ({
        path: page.path,
        component: page.fileImport
      }))

      const router = createRouter({
        history: createWebHashHistory(),
        routes: [
          ...children
          // { path: '/', component: { template: 'Home'} },
          // { path: '/login', component: () => import('./dev/Login.vue') },
          // { path: '/register', component: () => import('./dev/Register.vue') },
          // { path: '/password/forgot', component: () => import('./dev/PasswordForgot.vue') },
          // { path: '/password/reset', component: () => import('./dev/PasswordReset.vue') },
          // { path: '/verification', component: () => import('./dev/Verification.vue') },

          // { path: '/admin', meta: { auth: ['administrator'] } }
        ]
      })
      const app = createApp(App)

      app.use(Quasar, {
        plugins: {
          Dialog
        },
        iconSet: iconSet
      })
      app.use(router)
      app.use(httpAuthentication)
      app.mount('#q-app')
    </script>
  </body>
</html>
